<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" ;>
</head>

<body>
    <section class="hero is-danger">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column is-half">
                        <p class="title">
                            BMI計算機
                        </p>
                        <p class="subtitle">
                            身體健康指數量測
                        </p>
                    </div>
                </div>
                <form action="" class="box">
                    <div class="field">
                        <label for="name" class="label">姓名</label>
                        <input class="input" type="text" id="name" name="username" placeholder="請輸入姓名">
                        <!-- <br> -->
                    </div>
                    <div class="field">
                        <label class="label" for="height">身高</label>
                        <input class="input" type="number" id="height" name="height" placeholder="請輸入身高(公分)">
                        <!-- <br> -->
                    </div>
                    <div class="field">
                        <label class="label" for="weight">體重</label>
                        <input class="input" type="number" id="weight" name="weight" placeholder="請輸入體重(公斤)">
                    </div>
                    <p>
                        <button class="button" id="confirm" type="submit" name=>計算</button>
                        <span class="tag is-large is-info">
                            <a href="./index.html" target="_blank">回首頁</a>
                        </span>

                    </p>

                </form>
            </div>
        </div>

    </section>



</html>
</body>
